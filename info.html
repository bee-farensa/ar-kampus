<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>AR Info Kampus</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    #panel {
      position: absolute; top: 1rem; right: 1rem;
      width: 300px; background: rgba(255,255,255,0.9);
      padding: 1rem; border-radius: 1rem;
      font-family: monospace;
    }
    #back {
      position: absolute; top: 1rem; left: 1rem;
      background: #444; color: white;
      padding: 0.5rem 1rem; border-radius: 1rem;
      text-decoration: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

<a href="index.html" id="back">⬅ Kembali ke Menu</a>

<div id="panel">
  <h2>Info Kampus</h2>
  <pre>
Institut Asia Malang
Jl. Soekarno Hatta, No. 30, Malang

Akreditasi: A
Program Studi:
• Informatika
• Sistem Informasi
• Bisnis Digital
• Manajemen
  </pre>
</div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false" vr-mode-ui="enabled: false">
  <a-assets>
    <a-asset-item id="model" src="assets/neww.glb"></a-asset-item>
    <audio id="audio" src="sound/jiggleAsia.mp3"></audio>
  </a-assets>

  <a-marker type="pattern" url="marker/markerasia.patt">
    <a-entity gltf-model="#model" scale="0.01 0.01 0.01"></a-entity>
    <a-sound src="#audio" autoplay="true" positional="false"></a-sound>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
